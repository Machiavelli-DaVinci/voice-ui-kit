name: Bump and Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - rc

jobs:
  bump-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'

      - name: Bump version
        id: bump_version
        run: |
          if [ "${{ github.event.inputs.version_type }}" = "rc" ]; then
            # For RC, we want to increment the prerelease number, not the patch version
            CURRENT_VERSION=$(npm run --silent version)
            if [[ "$CURRENT_VERSION" == *"-rc."* ]]; then
              # Already an RC version, increment the RC number
              npm version prerelease --preid=rc
            else
              # Not an RC version, create the first RC by appending -rc.0
              # We need to manually set this since npm version prerelease increments patch first
              BASE_VERSION=$(echo $CURRENT_VERSION | sed 's/-rc\.[0-9]*//')
              NEW_VERSION="${BASE_VERSION}-rc.0"
              npm version $NEW_VERSION --no-git-tag-version
              git add package.json
              git commit -m "Bump version to $NEW_VERSION"
              git tag "v$NEW_VERSION"
            fi
          else
            npm version ${{ github.event.inputs.version_type }}
          fi
      
      - name: Get version
        id: package_version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: |
          if [ "${{ github.event.inputs.version_type }}" = "rc" ]; then
            npm publish --tag dev
          else
            npm publish --tag latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push changes
        run: |
          git push
          git push --tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package_version.outputs.current-version }}
          release_name: Release v${{ steps.package_version.outputs.current-version }}
          draft: false
          prerelease: ${{ github.event.inputs.version_type == 'rc' }}